<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Listing Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Optimize Your Airbnb Listing</h1>
            <p class="subtitle">Get instant AI-powered recommendations to improve your listing and boost bookings</p>

            <form id="urlForm" class="url-form">
                <label for="airbnbUrl">Enter Airbnb URL here</label>
                <input
                    type="url"
                    id="airbnbUrl"
                    name="airbnbUrl"
                    placeholder="https://www.airbnb.com/rooms/..."
                    required
                >
                <button type="submit" class="submit-btn">Analyze Listing</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
